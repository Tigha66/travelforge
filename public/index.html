<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#818cf8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelForge - Travel Planning Automator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1)}
    .gradient-text{background:linear-gradient(135deg,#0ea5e9,#6366f1);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  </style>
</head>
<body class="bg-[#0a0a0f] min-h-screen text-white">
  <header class="glass sticky top-0">
    <div class="max-w-7xl mx-auto px-8 py-5">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-sky-500 to-indigo-600 flex items-center justify-center shadow-lg">
          <i class="fas fa-plane-departure text-2xl"></i>
        </div>
        <div><h1 class="text-2xl font-bold gradient-text">TravelForge</h1><p class="text-xs text-slate-400">Travel Planning Automator</p></div>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-8 py-10">
    <div class="grid grid-cols-4 gap-6 mb-10">
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Trips</p><p class="text-4xl font-bold">6</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Planned</p><p class="text-4xl font-bold text-sky-400">4</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Budget</p><p class="text-4xl font-bold text-indigo-400">$4.5k</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Saved</p><p class="text-4xl font-bold text-green-400">$890</p></div>
    </div>
    <div class="grid lg:grid-cols-3 gap-8">
      <div class="glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-magic text-sky-400 mr-3"></i>Plan Trip</h2>
        <div class="space-y-4">
          <input placeholder="Destination..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500">
          <input placeholder="Dates..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500">
          <button class="w-full py-4 bg-gradient-to-r from-sky-500 to-indigo-600 rounded-xl font-semibold"><i class="fas fa-wand-magic-sparkles mr-2"></i>Generate Itinerary</button>
        </div>
      </div>
      <div class="col-span-2 glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-map text-indigo-400 mr-3"></i>My Trips</h2>
        <div class="space-y-3">
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold text-lg">Tokyo, Japan</p><p class="text-slate-400 text-sm">Apr 10-20 • $2,500</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-blue-500/20 text-blue-400">Planning</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold text-lg">Paris, France</p><p class="text-slate-400 text-sm">Jun 15-22 • $3,200</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-green-500/20 text-green-400">Booked</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold text-lg">Bali, Indonesia</p><p class="text-slate-400 text-sm">Aug 1-10 • $1,800</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-yellow-500/20 text-yellow-400">Research</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</html>
